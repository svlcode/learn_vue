<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <p>{{ fullName }}</p>
      <hr />
      <label for="" @click="focus($refs.lastNameInput)">First Name</label>
      <input ref="firstNameInput" type="text" v-model="firstName" />

      <label for="" @click="focus($refs.firstNameInput)">Last Name</label>
      <input type="text" ref="lastNameInput" v-model="lastName" />
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
