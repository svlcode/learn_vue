<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <p>{{ fullName }}</p>
      <p><a v-bind:href="url" target="_blank">Google</a></p>
      <p v-html="raw_url"></p>
      
      <p>Age is: {{age}}</p>

      <p>data type of power: {{typeof power}}</p>
      
      <hr>

      <label for="">Power:</label>
      <input type="number" min="0" v-model.number="power">
      <button type="button" v-on:click="power++">Increase power</button>
      
      <hr>
      
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" v-model="firstName">

      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName" @input="updateLastName">

      <button type="button" v-on:click="age++">Increment</button>
      <button type="button" @click="decrement">Decrement</button>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
